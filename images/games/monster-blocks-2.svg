<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>
    
    <!-- 游戏区域 -->
    <rect x="50" y="50" width="700" height="500" rx="20" fill="#2a2a4a"/>
    
    <!-- 方块网格 -->
    <g transform="translate(100, 100)">
        <!-- 第一行 -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="80" height="80" rx="10" fill="#ff6b6b"/>
            <circle cx="40" cy="40" r="20" fill="white"/>
            <circle cx="30" cy="30" r="5" fill="#ff6b6b"/>
            <circle cx="50" cy="30" r="5" fill="#ff6b6b"/>
            <path d="M 20 50 Q 40 60 60 50" stroke="#ff6b6b" stroke-width="3" fill="none"/>
        </g>
        
        <g transform="translate(100, 0)">
            <rect x="0" y="0" width="80" height="80" rx="10" fill="#4ecdc4"/>
            <circle cx="40" cy="40" r="20" fill="white"/>
            <circle cx="30" cy="30" r="5" fill="#4ecdc4"/>
            <circle cx="50" cy="30" r="5" fill="#4ecdc4"/>
            <path d="M 20 50 Q 40 60 60 50" stroke="#4ecdc4" stroke-width="3" fill="none"/>
        </g>
        
        <g transform="translate(200, 0)">
            <rect x="0" y="0" width="80" height="80" rx="10" fill="#ffd93d"/>
            <circle cx="40" cy="40" r="20" fill="white"/>
            <circle cx="30" cy="30" r="5" fill="#ffd93d"/>
            <circle cx="50" cy="30" r="5" fill="#ffd93d"/>
            <path d="M 20 50 Q 40 60 60 50" stroke="#ffd93d" stroke-width="3" fill="none"/>
        </g>
        
        <!-- 第二行 -->
        <g transform="translate(0, 100)">
            <rect x="0" y="0" width="80" height="80" rx="10" fill="#ff6b6b"/>
            <circle cx="40" cy="40" r="20" fill="white"/>
            <circle cx="30" cy="30" r="5" fill="#ff6b6b"/>
            <circle cx="50" cy="30" r="5" fill="#ff6b6b"/>
            <path d="M 20 50 Q 40 60 60 50" stroke="#ff6b6b" stroke-width="3" fill="none"/>
        </g>
        
        <g transform="translate(100, 100)">
            <rect x="0" y="0" width="80" height="80" rx="10" fill="#4ecdc4"/>
            <circle cx="40" cy="40" r="20" fill="white"/>
            <circle cx="30" cy="30" r="5" fill="#4ecdc4"/>
            <circle cx="50" cy="30" r="5" fill="#4ecdc4"/>
            <path d="M 20 50 Q 40 60 60 50" stroke="#4ecdc4" stroke-width="3" fill="none"/>
        </g>
        
        <g transform="translate(200, 100)">
            <rect x="0" y="0" width="80" height="80" rx="10" fill="#ffd93d"/>
            <circle cx="40" cy="40" r="20" fill="white"/>
            <circle cx="30" cy="30" r="5" fill="#ffd93d"/>
            <circle cx="50" cy="30" r="5" fill="#ffd93d"/>
            <path d="M 20 50 Q 40 60 60 50" stroke="#ffd93d" stroke-width="3" fill="none"/>
        </g>
    </g>
    
    <!-- 游戏信息 -->
    <rect x="50" y="50" width="200" height="40" rx="20" fill="#4a90e2"/>
    <text x="150" y="75" font-family="Arial" font-size="20" fill="white" text-anchor="middle">分数: 300</text>
    
    <rect x="550" y="50" width="200" height="40" rx="20" fill="#4a90e2"/>
    <text x="650" y="75" font-family="Arial" font-size="20" fill="white" text-anchor="middle">剩余时间: 60s</text>
    
    <!-- 选中的方块高亮 -->
    <rect x="150" y="150" width="80" height="80" rx="10" fill="none" stroke="#ffd700" stroke-width="3"/>
</svg> 