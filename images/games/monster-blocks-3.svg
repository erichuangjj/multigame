<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>
    
    <!-- 胜利信息 -->
    <g transform="translate(400, 200)">
        <!-- 胜利图标 -->
        <circle cx="0" cy="0" r="80" fill="#4ecdc4"/>
        <path d="M -30 -30 L 30 30 M -30 30 L 30 -30" stroke="white" stroke-width="10" stroke-linecap="round"/>
        
        <!-- 胜利文字 -->
        <text x="0" y="150" font-family="Arial" font-size="48" fill="white" text-anchor="middle">恭喜通关!</text>
    </g>
    
    <!-- 分数信息 -->
    <g transform="translate(400, 350)">
        <rect x="-150" y="-50" width="300" height="100" rx="20" fill="#2a2a4a"/>
        <text x="0" y="-10" font-family="Arial" font-size="24" fill="white" text-anchor="middle">最终得分</text>
        <text x="0" y="30" font-family="Arial" font-size="36" fill="#4ecdc4" text-anchor="middle">1000</text>
    </g>
    
    <!-- 按钮 -->
    <g transform="translate(400, 500)">
        <!-- 重新开始按钮 -->
        <rect x="-120" y="-30" width="240" height="60" rx="30" fill="#4a90e2"/>
        <text x="0" y="5" font-family="Arial" font-size="24" fill="white" text-anchor="middle">重新开始</text>
    </g>
    
    <!-- 装饰性方块 -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="60" height="60" rx="10" fill="#ff6b6b"/>
        <circle cx="30" cy="30" r="15" fill="white"/>
        <circle cx="25" cy="25" r="3" fill="#ff6b6b"/>
        <circle cx="35" cy="25" r="3" fill="#ff6b6b"/>
        <path d="M 15 35 Q 30 40 45 35" stroke="#ff6b6b" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(700, 100)">
        <rect x="0" y="0" width="60" height="60" rx="10" fill="#ffd93d"/>
        <circle cx="30" cy="30" r="15" fill="white"/>
        <circle cx="25" cy="25" r="3" fill="#ffd93d"/>
        <circle cx="35" cy="25" r="3" fill="#ffd93d"/>
        <path d="M 15 35 Q 30 40 45 35" stroke="#ffd93d" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 星星装饰 -->
    <g transform="translate(200, 400)">
        <path d="M 0 -20 L 6 -6 L 20 0 L 6 6 L 0 20 L -6 6 L -20 0 L -6 -6 Z" fill="#ffd700"/>
    </g>
    
    <g transform="translate(600, 400)">
        <path d="M 0 -20 L 6 -6 L 20 0 L 6 6 L 0 20 L -6 6 L -20 0 L -6 -6 Z" fill="#ffd700"/>
    </g>
</svg> 