<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#1a1a2e"/>
    <g transform="translate(100,100)">
        <!-- 游戏结束界面 -->
        <rect x="200" y="150" width="400" height="300" rx="20" fill="#2a2a4a"/>
        
        <text x="400" y="250" font-size="40" fill="white" text-anchor="middle">游戏结束!</text>
        <text x="400" y="300" font-size="24" fill="white" text-anchor="middle">最终得分: 80</text>
        
        <!-- 重新开始按钮 -->
        <rect x="300" y="350" width="200" height="60" rx="30" fill="#4a90e2"/>
        <text x="400" y="390" font-size="24" fill="white" text-anchor="middle">重新开始</text>
        
        <!-- 最高分 -->
        <text x="400" y="450" font-size="20" fill="#ffd700" text-anchor="middle">最高分: 100</text>
    </g>
</svg> 